<div class="admin-dashboard card shadow-sm">
  <div class="card-header bg-light">
    <h1 class="h4 mb-0">Bienvenido, Administrador</h1>
  </div>
  <div class="card-body">
    <p class="card-text">Desde aquí puedes gestionar el sistema.</p>
    
    <nav class="list-group list-group-flush">
      <a routerLink="/admin/libros" class="list-group-item list-group-item-action">
        <i class="bi bi-book-half me-2"></i> Gestionar Libros
      </a>
      <a routerLink="/admin/prestamos" class="list-group-item list-group-item-action">
        <i class="bi bi-arrow-down-up me-2"></i> Gestionar Préstamos
      </a>
      <a routerLink="/admin/usuarios" class="list-group-item list-group-item-action">
        <i class="bi bi-people-fill me-2"></i> Gestionar Usuarios
      </a>
    </nav>
  </div>
  <div class="card-footer bg-light text-end">
    <button (click)="logout()" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
    </button>
  </div>
</div>
