<a routerLink="/admin" class="btn btn-outline-secondary mb-3">
  <i class="bi bi-arrow-left"></i> Volver al Dashboard
</a>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h2 class="h5 card-title">{{ modoEdicion() ? 'Editar Libro' : 'Agregar Nuevo Libro' }}</h2>
    
    <form [formGroup]="libroForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="titulo" class="form-label">Título:</label>
          <input id="titulo" type="text" formControlName="titulo" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="autor" class="form-label">Autor:</label>
          <input id="autor" type="text" formControlName="autor" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="isbn" class="form-label">ISBN:</label>
          <input id="isbn" type="text" formControlName="isbn" class="form-control">
        </div>
      </div>
      
      <div class="mt-3">
        <button type="submit" [disabled]="libroForm.invalid" class="btn btn-primary me-2">
          {{ modoEdicion() ? 'Actualizar' : 'Guardar' }}
        </button>
        <button type="button" *ngIf="modoEdicion()" (click)="resetearFormulario()" class="btn btn-light">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<h2 class="h5">Lista de Libros</h2>
<div class="table-responsive card shadow-sm">
  <table class="table table-striped table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros()">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.isbn }}</td>
        <td>
          <span class="badge" [ngClass]="libro.disponible ? 'text-bg-success' : 'text-bg-warning'">
            {{ libro.disponible ? 'Sí' : 'No' }}
          </span>
        </td>
        <td>
          <button (click)="editarLibro(libro)" class="btn btn-secondary btn-sm me-2">
            <i class="bi bi-pencil"></i>
          </button>
          <button (click)="borrarLibro(libro._id)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
