<div class="catalogo-container">
  
  <a routerLink="/student" class="btn btn-outline-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Volver al Dashboard
  </a>

  <h2 class="h5">Catálogo de Libros</h2>
  
  <div class="table-responsive card shadow-sm">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light"> <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros()">
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.isbn }}</td>
          <td>
            <span class="badge" [ngClass]="libro.disponible ? 'text-bg-success' : 'text-bg-warning'">
              {{ libro.disponible ? 'Disponible' : 'En Préstamo' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
