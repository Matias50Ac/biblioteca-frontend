<div class="student-dashboard card shadow-sm">
  <div class="card-header bg-light">
    <h1 class="h4 mb-0">Bienvenido, Estudiante</h1>
  </div>
  <div class="card-body">
    <p class="card-text">Aquí puedes revisar el catálogo y tus préstamos actuales.</p>
    
    <nav class="list-group list-group-flush">
      <a routerLink="/student/catalogo" class="list-group-item list-group-item-action">
        <i class="bi bi-book me-2"></i> Ver Catálogo de Libros
      </a>
      <a routerLink="/student/mis-prestamos" class="list-group-item list-group-item-action">
        <i class="bi bi-collection me-2"></i> Ver Mis Préstamos
      </a>
    </nav>
  </div>
  <div class="card-footer bg-light text-end">
    <button (click)="logout()" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
    </button>
  </div>
</div>
