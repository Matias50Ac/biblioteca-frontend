<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Iniciar Sesi칩n</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input 
              id="email" 
              type="email" 
              formControlName="email"
              class="form-control"
            >
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1 small">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">El email no es v치lido.</span>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a:</label>
            <input 
              id="password" 
              type="password" 
              formControlName="password"
              class="form-control"
            >
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1 small">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es requerida.</span>
            </div>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          
          <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
